### Changeln Configuration Settings

# Template engine is Mako - https://www.makotemplates.org/
# Base template format is Markdown - https://python-markdown.github.io/
---

### Tag find
tags: 'xdga_directories-.*'

### Group commits
# {group name}: {regex}
groups:
  Bug: '\[(xdga_directories)\]\[(bug)\]\s+(.+)'
  Change: '\[(xdga_directories)\]\[(change)\]\s+(.+)'
  Feature: '\[(xdga_directories)\]\[(feature)\]\s+(.+)'

